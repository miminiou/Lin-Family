<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lin Family - Family Tree</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i|Pontano+Sans" rel="stylesheet">
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="js/members.js"></script>
	<script src="js/familytree.js"></script>

	<meta name="robots" content="noindex" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<header>
		<h1 class="header">Lin Family</h1>
	  <nav class="navbar">
		<ul>
		  <li><a href="./index.html">Home</a></li>
		  <li><a href="./history.html">History</a></li>
		  <li class="active"><a href="./familytree.html">Family Tree</a></li>
		  <li><a href="./contact.html">Contact</a></li>
		</ul>
	  </nav>
	</header>
	<div class="content container-fluid container-family-table">
		<h1>Family Tree</h1>
		<form class="pure-form form-search">
			<input type="text" class="pure-input searchbar" placeholder="Search" 
				v-model="search_term">
		    <label class="pure-radio">
		        <input type="radio" name="optionsRadios" value="option1" checked
		        	v-on:click="filter_setting = 'generational'">
		        Generational
		    </label>
		    <label class="pure-radio">
		        <input 
		        	type="radio" 
		        	name="optionsRadios" 
		        	value="option2"
		        	v-on:click="filter_setting = 'alphabetical'">
		        Alphabetical
		    </label>
	   	</form>
		<table class="pure-table family-table">
			<thead>
				<tr>
					<th v-on:click="filter_setting = 'generational'">Gen</th>
					<th v-on:click="filter_setting = 'alphabetical'">Name</th>
				</tr>
			</thead>

			<tbody>
				<tr
					v-for="(member, index) in processMembers()"
					v-bind:class="{ 'pure-table-odd': index % 2 == 1 }">
					<td>
						{{ member.gen }}
					</td>
					<td>
						{{ member.name }}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer>
	  <h2 class="header">Contact Me</h2>
	  <ul class="icons">
		<li><a class="icon mail" href="mailto:yniou@andrew.cmu.edu"></a></li>
		<li><a class="icon phone" href="tel:(919)123-456"></a></li>
		<li><a class="icon fb" href="https://www.facebook.com/mimi.niou.5" target="_blank"></a></li>
	  </ul>
	  <div class="copyright">&copy; Mimi Niou</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
